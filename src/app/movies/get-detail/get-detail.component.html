<mat-toolbar style="width:100%;background:#FF9F00;color:black">
  <mat-toolbar-row>
    <span>
      <h1>Movie Detail</h1>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content-main">
  <div class="content-header">
    <h2>{{video.results[0].name}}</h2>
  </div>
  <div class="content-video">
      {{videopath}}
    <embed width="420" height="315" src="{{videopath}}">
  </div>
  <div style="padding: 0 5% 0 5%;">
    <h2>
      Review
    </h2>
    <div style="width: 100%;" *ngFor="let review of review.results">
      {{review.content}}
    </div>
  </div>
</div>
